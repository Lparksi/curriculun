name: Build Android APK

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Run tests
        run: flutter test
        continue-on-error: true

      # 使用 --split-per-abi 减小单个 APK 大小（约减少 30%）
      # 生成的 APK 文件：
      # - app-armeabi-v7a-{debug|release}.apk (32位 ARM)
      # - app-arm64-v8a-{debug|release}.apk (64位 ARM，主流设备)
      # - app-x86_64-{debug|release}.apk (64位 x86，模拟器)
      - name: Build APK Split by ABI (Debug)
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        run: flutter build apk --debug --split-per-abi

      - name: Build APK Split by ABI (Release)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: flutter build apk --release --split-per-abi

      # 构建通用 APK（包含所有架构，文件较大但兼容所有设备）
      # 适合不确定设备架构的用户
      - name: Build Universal APK (Debug)
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: Build Universal APK (Release)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        run: flutter build apk --release

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=$(echo $VERSION | cut -d'+' -f1)" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=$(echo $VERSION | cut -d'+' -f2)" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          # 通用 Release APK 重命名
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            mv build/app/outputs/flutter-apk/app-release.apk \
               build/app/outputs/flutter-apk/curriculum-${{ steps.version.outputs.VERSION_NAME }}-universal-release.apk
          fi

          # 通用 Debug APK 重命名
          if [ -f build/app/outputs/flutter-apk/app-debug.apk ]; then
            mv build/app/outputs/flutter-apk/app-debug.apk \
               build/app/outputs/flutter-apk/curriculum-${{ steps.version.outputs.VERSION_NAME }}-universal-debug.apk
          fi

          # 分离架构 Release APK 重命名
          for apk in build/app/outputs/flutter-apk/app-*-release.apk; do
            if [ -f "$apk" ]; then
              abi=$(echo "$apk" | sed 's/.*app-\(.*\)-release.apk/\1/')
              mv "$apk" "build/app/outputs/flutter-apk/curriculum-${{ steps.version.outputs.VERSION_NAME }}-${abi}-release.apk"
            fi
          done

          # 分离架构 Debug APK 重命名
          for apk in build/app/outputs/flutter-apk/app-*-debug.apk; do
            if [ -f "$apk" ]; then
              abi=$(echo "$apk" | sed 's/.*app-\(.*\)-debug.apk/\1/')
              mv "$apk" "build/app/outputs/flutter-apk/curriculum-${{ steps.version.outputs.VERSION_NAME }}-${abi}-debug.apk"
            fi
          done

      - name: List generated APKs
        run: |
          echo "📦 Generated APK files:"
          ls -lh build/app/outputs/flutter-apk/curriculum-*.apk || echo "No APK files found"

      - name: Upload APK (Release)
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: curriculum-release-apk-${{ steps.version.outputs.VERSION_NAME }}
          path: build/app/outputs/flutter-apk/curriculum-*-release.apk
          retention-days: 30

      - name: Upload APK (Debug)
        if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: curriculum-debug-apk-${{ steps.version.outputs.VERSION_NAME }}
          path: build/app/outputs/flutter-apk/curriculum-*-debug.apk
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/curriculum-*-release.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
